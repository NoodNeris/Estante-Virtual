<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante do Nood</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="background-pattern"></div>

    <header>
        <div class="logo">
            <i class="fa-solid fa-book-open-reader"></i>
            <h1>Estante Nood</h1>
        </div>
        <div id="auth-container">
            <button id="login-btn" title="Fazer Login">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
            <div id="user-info" class="hidden">
                <img id="user-photo" src="https://i.pinimg.com/736x/ae/3b/32/ae3b3217481f9d1ba3e60f18b8c4a83b.jpg" alt="Foto do Usuário">
                <button id="logout-btn" title="Sair">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="main-header">
            <h2>Minha Coleção</h2>
            <div id="admin-controls" class="hidden">
                <button id="add-item-btn"><i class="fa-solid fa-plus"></i> Adicionar Item</button>
            </div>
        </div>
        
        <div class="grid-container">
            <section id="livros" class="grid-section">
                <h3><i class="fa-solid fa-book"></i> Livros</h3>
                <div id="lista-livros" class="grid-midia"></div>
            </section>
    
            <section id="jogos" class="grid-section">
                <h3><i class="fa-solid fa-gamepad"></i> Jogos</h3>
                <div id="lista-jogos" class="grid-midia"></div>
            </section>
        </div>
    </main>
    
    <div id="item-modal" class="modal-container hidden">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Novo Item</h3>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-tipo">Tipo</label>
                        <select id="item-tipo" required>
                            <option value="livro">Livro</option>
                            <option value="jogo">Jogo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-status">Status</label>
                        <select id="item-status" required>
                            <option value="Lido">Lido</option>
                            <option value="Lendo">Lendo</option>
                            <option value="Quero Ler">Quero Ler</option>
                            <option value="Finalizado">Finalizado</option>
                            <option value="Jogando">Jogando</option>
                            <option value="Quero Jogar">Quero Jogar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-titulo">Título</label>
                    <input type="text" id="item-titulo" required>
                </div>
                <div class="form-group">
                    <label for="item-autor-plataforma">Autor / Plataforma</label>
                    <input type="text" id="item-autor-plataforma" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-genero">Gênero(s)</label>
                        <input type="text" id="item-genero" placeholder="Ex: Aventura, RPG">
                    </div>
                    <div class="form-group">
                        <label for="item-nota">Nota</label>
                        <select id="item-nota" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-imagem">URL da Capa</label>
                    <input type="url" id="item-imagem" required>
                </div>
                <div class="form-group">
                    <label for="item-review">Review</label>
                    <textarea id="item-review"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" id="delete-btn" class="btn-danger hidden">Deletar</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal-container hidden">
        <div class="modal-details">
            <button id="details-close-btn" class="close-button">&times;</button>
            <div class="details-content">
                <img id="details-img" src="" alt="Capa">
                <div class="details-info">
                    <h2 id="details-title"></h2>
                    <p id="details-author"></p>
                    <div class="details-meta">
                        <span id="details-status" class="status"></span>
                        <span id="details-nota" class="nota"></span>
                    </div>
                    <p id="details-genero"></p>
                    <div class="review-section">
                        <h3>Review</h3>
                        <p id="details-review"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
